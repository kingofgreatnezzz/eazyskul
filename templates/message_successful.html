{% extends "base.html" %}
{% block title %} Request sent successful {% endblock %}
{% load static%}
{% block content %}


<style>

    body {
      font-family: Arial, sans-serif;
      background: url(http://www.shukatsu-note.com/wp-content/uploads/2014/12/computer-564136_1280.jpg) no-repeat;
      background-size: cover;
      height: 100vh;
    }

    
    .box {
      width: 40%;
      margin: 0 auto;
      background: rgba(255,255,255,0.2);
      padding: 35px;
      border: 2px solid #fff;
      border-radius: 20px/50px;
      background-clip: padding-box;
      text-align: center;
    }
    
    .popup {
      margin: 70px auto;
      padding: 20px;
      background: #365cc5;
      border-radius: 5px;
      width: 70%;
      position: relative;
      transition: all 5s ease-in-out;
    }
    
    .popup h2 {
      margin-top: 0;
      color: rgb(255, 255, 255);
      font-family: Tahoma, Arial, sans-serif;
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      transition: all 200ms;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    .popup .close:hover {
      color: #eceef6;
    }
    .popup .content {
      max-height: 50%;
      overflow: auto;
    }
    
    @media screen and (max-width: 900px){
      .box{
        width: 70%;
      }
      .popup{
        width: 90%;
      }
    }	
    
</style>


    <div id="popup1" class="">
        <div class="popup">
            <h2 style="text-align: center;">Request sent successful</h2>
            <a class="close" href="{% url 'index' %}">&times;</a>
            <div class="content" style="text-align: center;">
               <p style="color: white;"> Thank you! for using Eazy SKul.You will recieve a response in not less than 24 hours. <a href="{% url 'index' %}" style="color:white ;">Go Home</a></p>
            
              </div>
           
        </div>
    </div>
    
    
{% endblock %}
